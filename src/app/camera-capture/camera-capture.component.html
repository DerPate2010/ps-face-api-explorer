<div id="app">
  <div><video #video id="video" width="320" height="240" autoplay></video></div>
    <div *ngIf="showCaptureButton"><button id="snap" (click)="capture()" type="button" class="btn btn-primary" >Capture Image</button></div>
    <canvas #canvas id="canvas" width="640" height="480"></canvas>
    <ul>
        <li *ngFor="let c of captures">
            <img src="{{ c }}" height="50" />
        </li>
    </ul>

</div>
